<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defaulters form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STUDENTS DEFAULTERS FORM</h1>

    <style>
h1{
    text-align: center;
    text-decoration: solid;
}
 body{
    background-color: rgb(216, 180, 216);
 }

  </style>
    <form>

        <div>
        <label for="Name">NAME:</label>
        <input type="text"id="name" placeholder="Name of Student" minlength=" 10"><br></br>

        </div>

     <div>
        <label for="reg no">REG NO:</label>
        <input type="text"id="reg no" placeholder="Registration Number" maxlength="20"><br></br>
     </div>

     <div>
        <label for="department">DEPARTMENT:</label>
        <input type="text"id="department" placeholder="Department" maxlength="20"><br></br>
     </div>

     <div>
        <label for="crime">CRIME:</label>
        <input type="text"id="crime" placeholder="Crime Committed" maxlength="50"><br></br>
     </div>

     <div>
        <label for="hostel">HOSTEL:</label>
        <input type="text"id="hostel" placeholder="Name of Hostel" maxlength="50"><br></br>
     </div>

     <div>
        <label for="PHONE NUMBER">PHONE NUMBER:</label>
        <input type="text"id="phone number" placeholder="phone number" maxlength="11"><br></br>
     </div>
        
        <input type="submit">
        
    </form>
    
</body>
</html>
